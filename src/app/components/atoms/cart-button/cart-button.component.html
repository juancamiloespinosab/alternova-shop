<button
  *ngIf="drawerService.drawerState$ | async as drawerState"
  matBadgeSize="medium"
  [matBadge]="cartStateService.getCart().totalOrderProducts"
  matBadgePosition="after"
  matBadgeColor="accent"
  [matBadgeHidden]="drawerState === 'open' ? true : false"
  mat-icon-button
  (click)="drawerToggle()"
>
  <mat-icon class="icon">{{
    drawerState === "open" ? "close" : "shopping_cart"
  }}</mat-icon>
</button>
