<button
  matBadgeSize="medium"
  [matBadge]="cartStateService.getCart().totalOrderProducts"
  matBadgePosition="after"
  matBadgeColor="accent"
  [matBadgeHidden]="drawerService.isDrawerOpen$ | async"
  mat-icon-button
  (click)="drawerToggle()"
>
  <mat-icon class="icon">{{
    (drawerService.isDrawerOpen$ | async) ? "close" : "shopping_cart"
  }}</mat-icon>
</button>
