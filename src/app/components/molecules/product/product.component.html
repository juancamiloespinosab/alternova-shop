<mat-card class="card">
  <img
    mat-card-image
    class="image"
    src="assets/img/product-1.png"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content class="card-content">
    <mat-card-title class="card-title">
      <span class="card-title__text">
        {{ product.name }}
      </span>
    </mat-card-title>
    <mat-card-subtitle>{{ product.unit_price | currency }}</mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions>
    <mat-form-field class="add-to-cart-wrapper" appearance="fill">
      <div class="add-to-cart-container">
        <input
          class="add-to-cart__input"
          matInput
          type="number"
          value="1"
          min="1"
        />
        <button color="primary" mat-raised-button>
          <mat-icon> add_shopping_cart </mat-icon>
          Add to cart
        </button>
      </div>
    </mat-form-field>
  </mat-card-actions>
</mat-card>
